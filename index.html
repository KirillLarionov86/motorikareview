<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .modal button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p>Выберите, где открыть страницу отзывов:</p>

    <div class="modal" id="choiceModal">
        <p>Выберите способ открытия:</p>
        <button id="openApp">Открыть в приложении</button>
        <button id="openBrowser">Открыть в браузере</button>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const shopId = urlParams.get('shop_id');
        const employeeId = urlParams.get('employee_id');

        // Настраиваем ссылки на отзывы для каждой мастерской
        const reviews = {
            "1": "https://yandex.ru/maps/org/petrov_jewelry_watch/202367052946/reviews/?ncrnd=1",
            "2": "https://yandex.ru/maps/org/petrov_jewelry_watch/98434987667/reviews/?ncrnd=1",
            "3": "https://yandex.ru/maps/org/petrov_jewelry_watch/197362536275/reviews/?ncrnd=1"
        };

        let redirectUrl = reviews[shopId] || "https://yandex.ru/maps?ncrnd=1";

        // Фиксация в Яндекс Метрике
        if (employeeId) {
            ym(80551024, 'reachGoal', 'review_redirect', { employee_id: employeeId, shop_id: shopId });
        }

        // Показываем окно выбора
        document.getElementById('choiceModal').style.display = 'block';

        // Открыть в приложении (Android и iOS)
        document.getElementById('openApp').addEventListener('click', function() {
            let appRedirect = `yandexmaps://maps.yandex.ru?text=${encodeURIComponent(redirectUrl)}`;
            window.location.href = appRedirect;
        });

        // Открыть в браузере
        document.getElementById('openBrowser').addEventListener('click', function() {
            window.location.href = redirectUrl;
        });

    </script>
</body>
</html>
