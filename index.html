<body>
    <div class="modal" id="choiceModal">
        <p>–ö–∞–∫ –æ—Ç–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—Ç–∑—ã–≤–æ–≤?</p>
        <a id="openBrowser" href="#" target="_blank">üåç –û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</a>
        <a id="openApp" href="#" onclick="openInYandexMaps()">üì± –û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö</a>
    </div>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const shopId = urlParams.get('shop_id');
        const employeeId = urlParams.get('employee_id');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ shop_id
        if (!shopId) {
            console.error("–û—à–∏–±–∫–∞: –ø–∞—Ä–∞–º–µ—Ç—Ä 'shop_id' –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ URL.");
            alert("–û—à–∏–±–∫–∞: –ø–∞—Ä–∞–º–µ—Ç—Ä 'shop_id' –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ URL. –ü–µ—Ä–µ–¥–∞–π—Ç–µ –µ–≥–æ –≤ –≤–∏–¥–µ ?shop_id=1");
            document.getElementById('openBrowser').href = "#";
            document.getElementById('openBrowser').textContent = "‚ùå –û—à–∏–±–∫–∞: –û—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º shop_id";
            return;
        }

        // **–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –±–∞–∑–æ–≤—ã–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ (–æ—Ç–∑—ã–≤—ã)**
        const reviewsBrowser = {
            "1": "https://yandex.ru/maps/org/petrov_jewelry_watch/202367052946",
            "2": "https://yandex.ru/maps/org/petrov_jewelry_watch/98434987667",
            "3": "https://yandex.ru/maps/org/petrov_jewelry_watch/197362536275"
        };

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ shop_id —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –æ–±—ä–µ–∫—Ç–µ reviewsBrowser
        if (!reviewsBrowser[shopId]) {
            console.error(`–û—à–∏–±–∫–∞: shop_id=${shopId} –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Å–ø–∏—Å–∫–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–æ–≤.`);
            alert(`–û—à–∏–±–∫–∞: shop_id=${shopId} –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Å–ø–∏—Å–∫–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–æ–≤.`);
            document.getElementById('openBrowser').href = "#";
            document.getElementById('openBrowser').textContent = "‚ùå –û—à–∏–±–∫–∞: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π shop_id";
            return;
        }

        // –ë–∞–∑–æ–≤–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ shop_id
        let baseBrowserUrl = reviewsBrowser[shopId];

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∫ —Å—Å—ã–ª–∫–µ
        const additionalParams = {
            ll: "30.280868,59.990920", // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –∫–∞—Ä—Ç—ã
            z: "12.29",               // –ú–∞—Å—à—Ç–∞–± –∫–∞—Ä—Ç—ã
            mode: "search",           // –†–µ–∂–∏–º –ø–æ–∏—Å–∫–∞
            tab: "reviews",           // –í–∫–ª–∞–¥–∫–∞ –æ—Ç–∑—ã–≤–æ–≤
            text: "Petrov Jewelry & Watch", // –ü–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
            sll: "30.280868,59.990920", // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞ –ø–æ–∏—Å–∫–∞
            sspn: "0.178592,0.080988"   // –†–∞–∑–º–µ—Ä –æ–±–ª–∞—Å—Ç–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏
        };

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
        let browserUrl = `${baseBrowserUrl}/reviews?`;
        for (const [key, value] of Object.entries(additionalParams)) {
            browserUrl += `${encodeURIComponent(key)}=${encodeURIComponent(value)}&`;
        }
        browserUrl = browserUrl.slice(0, -1); // –£–±–∏—Ä–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª "&"

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ"
        const browserButton = document.getElementById('openBrowser');
        browserButton.href = browserUrl;

        // –§–∏–∫—Å–∞—Ü–∏—è –≤ –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–µ
        if (employeeId) {
            ym(80551024, 'reachGoal', 'review_redirect', { employee_id: employeeId, shop_id: shopId });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö
        function openInYandexMaps() {
            const appUrl = `yandexmaps://maps.yandex.ru/?oid=${baseBrowserUrl.split('/').pop()}&mode=search`;
            const fallbackUrl = `https://yandex.ru/maps/org/petrov_jewelry_watch/${baseBrowserUrl.split('/').pop()}`;

            // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
            try {
                window.location.href = appUrl;
            } catch (e) {
                console.warn("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –ü–µ—Ä–µ—Ö–æ–¥ –≤ –±—Ä–∞—É–∑–µ—Ä...");
            }

            // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ fallback URL
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = fallbackUrl;
                }
            }, 2500); // –ñ–¥—ë–º 2.5 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        }
    </script>
</body>
